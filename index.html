

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highstock Example</title>
    <link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css" />

    <style type="text/css">
        .highcharts-point {
            fill: #e60000;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="https://www.highcharts.com/code/highstock.js"></script>
    <script src="https://www.highcharts.com/code/highcharts-more.js"></script>
    <script src="https://www.highcharts.com/code/modules/exporting.js"></script>
    <script src="https://www.highcharts.com/code/modules/export-data.js"></script>

    <div id="container" style="height: 360px; min-width: 310px"></div>


    <script type="text/javascript">

        Highcharts.theme = {
            colors: ['#e60000',
            ],
        };
        // Apply the theme
        Highcharts.setOptions(Highcharts.theme);


        $.getJSON('https://jsonblob.com/api/jsonBlob/45415df5-8a3d-11e8-8a0f-3b0c1d98b822', function (data) {

            // Create the chart
            Highcharts.stockChart('container', {


                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'Mathematics'
                },
                rangeSelector: {

                    buttons: [{
                        type: 'day',
                        count: 1,
                        text: 'Day'
                    }, {
                        type: 'week',
                        count: 1,
                        text: '1W'
                    }, {
                        type: 'month',
                        count: 1,
                        text: '1M'
                    }, {
                        type: 'year',
                        count: 1,
                        text: 'Year'
                    }, {
                        type: 'all',
                        text: 'All'
                    }],
                    selected: 3
                },

                series: [{
                    name: 'Mathematics',
                    data: data,

                    type: 'areaspline',
                    threshold: null,
                    tooltip: {
                        valueDecimals: 2
                    },
                    marker: {
                        enabled: true,
                        radius: 3
                    },
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    }
                }]
            });
        });



    </script>
</body>
</html>
