

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highstock Example</title>
    <link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css" />

    <style type="text/css">
        .highcharts-point {
            fill: greenyellow;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="https://www.highcharts.com/code/highstock.js"></script>
    <script src="https://www.highcharts.com/code/highcharts-more.js"></script>
    <script src="https://www.highcharts.com/code/modules/exporting.js"></script>
    <script src="https://www.highcharts.com/code/modules/export-data.js"></script>

    <div id="container" style="height: 360px; min-width: 310px"></div>


    <script type="text/javascript">
        $.getJSON('https://jsonblob.com/api/jsonBlob/45415df5-8a3d-11e8-8a0f-3b0c1d98b822', function (data) {


            // Create the chart
            Highcharts.stockChart('container', {
                chart: {
                    type: 'area'
                },

                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'Mathematics'
                },

                yAxis: {
                    reversed: true,
                    showFirstLabel: false,
                    showLastLabel: true
                },

                series: [{
                    name: 'Mathematics',
                    data: data,
                    marker: {
                        enabled: true,
                        radius: 3,
                    },
                    threshold: null,
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 1,
                            x2: 0,
                            y2: 0
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });
        });

    </script>
</body>
</html>
